<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" src="/css/scripts.js"></script>
    <title>Transfer Between Own Accounts</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div th:insert="/menu.html :: div"></div>
<div class="main--content">
    <div class="header--wrapper">
        <div class="header--title">
            <span th:text="'Welcome back ' + ${customer.name}"></span>
            <h2>Dashboard</h2>
        </div>
        <div class="user--info">
            <div class="search--box">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search">
            </div>
            <img src="pictures/Desktop.png" alt="#"/>
        </div>
    </div>
    <div class="tabular--wrapper">
        <h3 class="main--title">Transfer Between Own Accounts</h3>
        <div class="table--container">
            <form th:action="@{/transfer-between-own-accounts}" th:object="${transactionModel}" method="post">
                <div>
                    <label for="sourceAccountNumber">Source Account Number:</label>
                    <select th:field="${transactionModel.account.id}" id="sourceAccountNumber" required>
                        <option th:each="account : ${customersAccount}"
                                th:value="${account.id}" th:text = "${account.id} +' ' +'('+${account.currency}+')'">
                        </option>
                    </select>
                    <input type="hidden" th:field="${transactionModel.account.id}" />
                </div>
                <div>
                    <label for="destinationAccountNumber">Destination Account Number:</label>
                    <select th:field="${transactionModel.partnerAccountNumb}" class="form-control" id="destinationAccountNumber" required>
                        <option  th:each="account : ${customersAccount}" th:value="${account.id}"  th:text = "${account.id}">
                        </option>
                        <input type="hidden" th:field="${transactionModel.partnerAccountNumb}" />
                    </select>
                </div>
                <div class="form-group">
                    <label for="partnerName">Partner's name:</label>
                    <input type="text" th:field="${transactionModel.partnerName}" id="partnerName" required>
                </div>
                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" th:field="${transactionModel.amount}" class="form-control" id="amount" required>
                </div>
                <div>
                    <label for="currency">Currency:</label>
                    <select id="currency" name="currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">GBP</option>
                        <option value="EUR">CHF</option>
                        <option value="USD">AUD</option>
                        <option value="EUR">JPY</option>
                        <option value="USD">HUF</option>
                    </select>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea th:field="${transactionModel.description}" id="description"></textarea>
                </div>
                <button type="submit">Transfer</button>
            </form>
        </div>
    </div>
</div>
