<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" src="/css/scripts.js"></script>
    <title>Transfer Between Own Accounts</title>
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/custom.css" rel="stylesheet" />
    <link rel="/css/stylesheet" href="transaction_popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<header th:replace="/menu.html :: header"></header>
<body>
<div class="container">
    <div class="card border border-info border-3">
        <div class="card-header bg-info">
            <h3>Transfer Between Own Accounts</h3>
        </div>
        <div class="card-body bg-light">
            <form th:action="@{/transfer-between-own-accounts}" th:object="${transactionModel}" method="post">
                <div class="form-group">
                    <label for="sourceAccountNumber">Source Account Number:</label>
                    <select th:field="${transactionModel.account.id}" class="form-control" id="sourceAccountNumber" required>
                        <option th:each="account : ${customersAccount}"
                                th:value="${account.id}" th:text = "${account.id}">
                        </option>
                    </select>
                    <input type="hidden" th:field="${transactionModel.account.id}" />
                </div>
                <div class="form-group">
                    <label for="destinationAccountNumber">Destination Account Number:</label>
                    <select th:field="${transactionModel.partnerAccountNumb}" class="form-control" id="destinationAccountNumber" required>
                        <option  th:each="account : ${customersAccount}" th:value="${account.id}"  th:text = "${account.id}">
                        </option>
                        <input type="hidden" th:field="${transactionModel.partnerAccountNumb}" />
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" th:field="${transactionModel.amount}" class="form-control" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <select id="currency" name="currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">GBP</option>
                        <option value="EUR">CHF</option>
                        <option value="USD">AUD</option>
                        <option value="EUR">JPY</option>
                        <option value="USD">HUF</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea th:field="${transactionModel.description}" class="form-control" id="description"></textarea>
                </div>
                <button type="submit" class="btn button-custom">Transfer</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
