<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/bootstrap.css " rel="stylesheet"/>
    <link href="/css/custom.css" rel="stylesheet"/>
    <link href="/css/cards.css" rel="stylesheet"/>
    <link href="/css/accounts.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Bank</title>
</head>
<header th:replace="/menu.html :: header"/>
<body>
<div class="container">
    <div class="card border border-info border-3">
        <div class="card-header bg-info">
            <h3>User details</h3>
            <i class="bi bi-bank"></i>
            <i class="bi bi-coin"></i>
            <i class="bi bi-piggy-bank-fill"></i>
            <i class="bi bi-safe2-fill"></i>
            <i class="bi bi-calendar"></i>
            <i class="bi bi-circle"></i>
            <i class="bi bi-clock-history"></i>
            <i class="bi bi-currency-dollar"></i>
            <i class="bi bi-currency-pound"></i>
            <i class="bi bi-currency-euro"></i>
            <i class="bi bi-currency-exchange"></i>
            <i class="bi bi-envelope"></i>
        </div>
        <div class="card-body bg-light">
            <dl class="row">
                <dt class="col-sm-3">Name</dt>
                <dd class="col-sm-9" th:text="${customer.name}" />

                <dt class="col-sm-3">Username</dt>
                <dd class="col-sm-9" th:text = "${customer.credentials.username}"/>

                <dt class="col-sm-3">Email</dt>
                <dd class="col-sm-9" th:text = "${customer.email}"/>
            </dl>
        </div>

    </div>

    <div class="card border border-info border-3 mt-3">
        <div class="card-header bg-info">
            <i class="bi bi-cash-coin"></i><h3>Your Accounts</h3>
        </div>
        <div class="grid-container">
            <div class="grid-item" th:each="account : ${customersAccount}">
                <div class="inner-grid">
                    <div class="text">
                        <p>Account Number:</p>
                        <p th:text="${account.id}"></p>
                        <p>Balance:</p>
                        <p th:text="${account.balance} + ' ' + ${account.currency}"></p>
                    </div>
                    <div class="icon">
                        <i class="bi bi-wallet2"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="details-bar">
            <span><a th:href="@{/accounts}" th:text="More" /></span>
        </div>
    </div>

    <div class="card border border-info border-3 mt-3">
        <div class="card-header bg-info">
            <i class="bi bi-credit-card-2-back-fill"></i><h3>Your Cards</h3>
        </div>
        <div class="card-body bg-light">
            <div class="card-container">
                <div th:each="card : ${customersCards}" class="card-image">
                    <div class="card-content">
                        <div class="text">
                        <p th:text="${card.id}"></p>
                        <p th:text="${card.expiryDate}"></p>
                        <p th:text="${card.customerName}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="details-bar">
            <span><a th:href="@{/cards}" th:text="More" /></span>
        </div>
    </div>
</div>
</body>
</html>
