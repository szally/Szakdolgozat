<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link href="/css/bootstrap.css " rel="stylesheet"/>
    <link href="/css/custom.css" rel="stylesheet"/>
</head>
<header th:replace="/menu.html :: header"/>
<body>
<div class="container">
    <div class="card border border-info border-3">
        <div class="card-header bg-info">
            <h3>Your Accounts</h3>
        </div>
        <div class="card-body bg-light">
            <table class="table table-bordered bg-white">
                <thead>
                <tr>
                    <th scope="col">Account Number</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Currency</th>
                    <th scope="col">Opening Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Account number IBAN</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="account : ${customersAccount}">
                    <td th:text="${account.id}"/>
                    <td th:text="${account.balance}"/>
                    <td th:text="${account.currency}"/>
                    <td th:text="${account.openingDate}"/>
                    <td th:text="${account.status}"/>
                    <td th:text="${account?.iban?.iban?: 'N/A'}"/>
                    <td>
                        <form th:action="@{/block-account/{accountId} (accountId=${account.id})}" method="post">
                            <button type="submit" value="Block">Block</button>
                        </form>
                        <form th:action="@{/close-account/{accountId} (accountId=${account.id})}" method="post">
                            <button type="submit" value="Close">Close</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<div class="container">
    <div class="card border border-info border-3">
        <div class="card-header bg-info">
            <h2>Open New Account</h2>
            <div class="card-body bg-light">
            <form th:action="@{/open-new-account}" th:object="${accountModel}" method="post">
                <label for="currency">Currency:</label>
                <select id="currency" name="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
                <br>
                <td class="text-center">
                    <button type="submit" class="btn btn-outline-primary btn-sm">Open Account</button>
                </td>
            </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
