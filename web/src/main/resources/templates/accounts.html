<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" src="/css/scripts.js"></script>
    <title>Account Management</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:insert="/menu.html :: div"></div>
<div class="main--content">
    <div class="header--wrapper">
        <div class="header--title">
            <span th:text="'Welcome back ' + ${customer.name}"></span>
            <h2>Dashboard</h2>
        </div>
        <div class="user--info">
            <div class="search--box">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search">
            </div>
            <img src="pictures/Desktop.png" alt="#"/>
        </div>
    </div>
<div class="tabular--wrapper">
    <h3 class="main--title">Your Accounts</h3>
    <div class="table--container">
        <table>
            <thead>
            <tr>
                <th scope="col">Account Number</th>
                <th scope="col">Balance</th>
                <th scope="col">Currency</th>
                <th scope="col">Opening Date</th>
                <th scope="col">Status</th>
                <th scope="col">Account number IBAN</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${customersAccount}">
                <td th:text="${account.id}"/>
                <td th:text="${account.balance}"/>
                <td th:text="${account.currency}"/>
                <td th:text="${account.openingDate}"/>
                <td th:text="${account.status}"/>
                <td th:text="${account?.iban?.iban?: 'N/A'}"/>
                <td>
                    <div class="button">
                        <form th:action="@{/unblock-account(accountId=${account.id})}" method="post">
                            <button type="submit">Unlock</button>
                        </form>
                        <form th:action="@{/block-account(accountId=${account.id})}" method="post">
                            <button type="submit">Block</button>
                        </form>
                        <form th:action="@{/close-account(accountId=${account.id})}" method="post">
                            <button type="submit">Close</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr th:each="transaction : ${customersTransactions}">
                <td colspan="7">Total: $<!--#aggregates.sum(category.subCategories.![#lists.size(products)])-->
                    <!-- <span th:text="${#aggregates.sum(transaction.amount.!)}"></span>--></td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
</div>
